<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Лабораторная работа 1</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Language" content="ru" />
	<!--
		**
		**	Задание 1. Создание объекта XmlHttpRequest
		**	
	-->
	<script src="..\xmlhttprequest.js"></script>	
	<script type="text/javascript">
		/*
		**
		**	Задание 2. Выборка книги 
		**
		*/
		function getBookByNumber(num){
			// Запрос
			url = "getbooktxt.php?num=" + num;
			request = getXmlHttpRequest();
			request.open("GET", url, true);
			request.send(null);
			request.onreadystatechange = showAsyncRequestComplete;
		}

		function showAsyncRequestComplete(){
			if (request.readyState === 4){
			var result = document.getElementById("divResult");
			result.firstChild.nodeValue = request.responseText;
			}
		}

		
		/*
		**
		**	Задание 3. Обработчик кнопки
		**
		*/ 
		function showBook()
		{
			var numElement = document.getElementById("txtNum");
			getBookByNumber(numElement.value);
		}

	</script>
</head>
<body>
	<h1>Лабораторная работа 1</h1>
	<form action="#" onsubmit="return false">
		<label for="txtNum">Введите номер книги:</label>
		<input id="txtNum" type="text" />
		<button onclick="showBook()">Поиск</button>
	</form>
	<div id="divResult">&nbsp;</div>
</body>
</html>
